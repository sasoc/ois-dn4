<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <title>EhrScape - Vnos in poizvedovanje po EHR podatkih</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	    <!--<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">-->
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	    <link href="http://bootswatch.com/spacelab/bootstrap.min.css" rel="stylesheet">
	    <script src=""></script>
	    <script src="demo.js"></script>
	    <style>
	  		body {padding: 5px;}
	  		.btn {margin-top: 10px;}
	  		.obvestilo {margin-left:10px;}
	  	</style>
	</head>
	<body>
<div class="btn-group btn-group-justified">
  <a href="#osebni_podatki" class="btn btn-default" id="ena" onclick="myfunction1()">Osebni podatki</a>
  <a href="#vnos_meritev" class="btn btn-default" id="dva" onclick="myfunction()">Vnos meritev</a>
  <a href="#" class="btn btn-default" id="tri" onclick="myfunction2()">Rezultati</a>
</div>
		<form class="form-horizontal">
  <fieldset id="osebnipodatki">
  		<div class="form-group">
      		<div class="col-lg-10 col-lg-offset-2">
        		<button type="submit" class="btn btn-primary" onclick="kreirajUporabnike()">Kreiraj uporabnike</button>
      		</div>
    	</div>
    <legend>Osebni podatki</legend>
	<div class="form-group">
			<label class="col-lg-2 control-label" for="inputDefault">Ime</label>
			<div class="col-lg-8 col-md-6 col-sm-6">
			<input type="text" class="form-control" id="kreirajIme">
			</div>
	</div>
	<br>
	<div class="form-group">
			<label class="col-lg-2 control-label" for="inputDefault">Priimek</label>
			<div class="col-lg-8 col-md-6 col-sm-6">
			<input type="text" class="form-control" id="kreirajPriimek">
			</div>
	</div>
	<br>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Rojstvo(DD/MM/LLLL)</label>
		<div class="col-lg-2 col-md-2 col-sm-2">
		<select class="form-control" id="select1">
         <script>
			var cuisines=[];
			
			for(var i = 0; i <= 30; i++) {
				cuisines[i]=i+1;
			}
				var sel = document.getElementById('select1');
				for(var i = 0; i < cuisines.length; i++) {
					var opt = document.createElement('option');
					opt.innerHTML = cuisines[i];
					opt.value = cuisines[i];
					sel.appendChild(opt);
			}
		  </script>
        </select>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
		<select class="form-control" id="select2">
         <script>
			var cuisines=[];
			
			for(var i = 0; i <= 11; i++) {
				cuisines[i]=i+1;
			}
				var sel = document.getElementById('select2');
				for(var i = 0; i < cuisines.length; i++) {
					var opt = document.createElement('option');
					opt.innerHTML = cuisines[i];
					opt.value = cuisines[i];
					sel.appendChild(opt);
			}
		  </script>
        </select>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2">
        <select class="form-control" id="select">
         <script>
			var cuisines=[]; 
			for(var i = 0; i <= 114; i++) {
				cuisines[i]=2014-i;
			}
				var sel = document.getElementById('select');
				for(var i = 0; i < cuisines.length; i++) {
					var opt = document.createElement('option');
					opt.innerHTML = cuisines[i];
					opt.value = cuisines[i];
					sel.appendChild(opt);
			}
		  </script>
        </select>
		</div>
		<br>
		<br>
		<div class="form-group">
      		<div class="col-lg-10 col-lg-offset-2">
        		<button type="submit" class="btn btn-primary" onclick="kreirajEHRzaBolnika()">Zapisi</button>
        		<div id="kreirajSporocilo"></div>
      		</div>
    	</div>
  </fieldset>
</form>


<form class="form-horizontal">
  <fieldset id="vnos">
    <legend>Vnos podatkov</legend>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Uporabnik</label>
      <div class="col-lg-8 col-md-6 col-sm-6">
        <select class="form-control" id="uporabnik"></select>
      </div>
    </div>
    <br>
	<div class="form-group">
			<label class="col-lg-2 control-label" for="inputDefault">Teza</label>
			<div class="col-lg-8 col-md-6 col-sm-6">
			<input type="text" class="form-control" id="teza">
			</div>
	</div>
	<br>
	<div class="form-group">
			<label class="col-lg-2 control-label" for="inputDefault">Visina</label>
			<div class="col-lg-8 col-md-6 col-sm-6">
			<input type="text" class="form-control" id="visina">
			</div>
	</div>
	<br>
	<div class="form-group">
			<label class="col-lg-2 control-label" for="inputDefault">Srcni utrip(med gibanjem)</label>
			<div class="col-lg-8 col-md-6 col-sm-6">
			<input type="text" class="form-control" id="pulseGib">
			</div>
	</div>
	<br>
	<div class="form-group">
      	<div class="col-lg-10 col-lg-offset-2">
    	    <button type="submit" class="btn btn-primary" onclick="dodajMeritveVitalnihZnakov()">Zapisi</button>
    	<div id="dodajMeritveVitalnihZnakovSporocilo"></div>
    </div>
  </fieldset>
</form>
<form>
	<div id="rezultati">
		<div class="form-group">
    	  <label for="select" class="col-lg-2 control-label">Uporabnik</label>
    	  <div class="col-lg-8 col-md-6 col-sm-6">
    	    <select class="form-control" id="uporabnik1"></select>
    	  </div>
    	</div>
		<div class="form-group">
      		<div class="col-lg-10 col-lg-offset-2">
        		<button type="submit" class="btn btn-primary" onclick="preberiMeritveVitalnihZnakov()">Izpisi</button>
        		<div id="sporociId"></div>
        		<br>
        		<div id="rezultati1"></div>
        		<br>
        		<div id="rezultati2"></div>
        		<br>
        		<div id="rezultati3"></div>
      		</div>
    	</div>
	</div>
</form>
	</body>
</html>
